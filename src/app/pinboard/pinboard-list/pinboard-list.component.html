<div class="subtitle is-3">
  Hier vindt u een overzicht van alle prikborden in BelgiÃ«
</div>

<div *ngIf='errorMsg' class="notification is-danger">
  <button class="delete"></button>
  {{errorMsg}}
</div>

<!-- All pinboards -->
<div class="field">
  <div class="control">
    <input (keyup)="filterPinboard$.next($event.target.value)" class="input" type="text" id="filter" name="filter" placeholder="filter op pinboard stad">
  </div>
</div>
<div class="columns">
  <div *ngFor="let pinboard of pinboards | pinboardFilter:filterPinboardName" class="column">
    <div class="card">
      <div class="card-header">
        <p class="card-header-title">{{pinboard.city}}</p>
      </div>
      <div class="card-content">
        <div class="content">
          <p>Aantal posts: {{pinboard.getAmountOfPosts()}}</p>
          <button class="button is-primary" [routerLink]="['/prikbord', pinboard.city]">Bekijk</button>

        </div>
      </div>

    </div>
  </div>
</div>
